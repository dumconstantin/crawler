<!doctype html>
<html lang="">
<head>
  <link rel="stylesheet" href="/css/pure.css" />
  <link rel="stylesheet" href="/css/app.css" />

</head>
<body>
  <div class="pure-g">
    <div class="graph pure-u-19-24"><svg></svg></div>

    <div class="sidebar pure-u-5-24">
      <h1>Website crawler</h1>
      <form class="pure-form">
        <fieldset>
          <legend>Enter an URL:</legend>

          <input name="start-url" type="text" placeholder="http://">

          <button type="submit" class="trigger-crawl pure-button pure-button-primary">Crawl</button>
        </fieldset>
      </form>
      <p>Total Urls <span data-id="total-urls"></span></p>
      <p>Inbound Urls <span data-id="inbound-urls"></span></p>
      <p>Outbound Urls <span data-id="outbound-urls"></span></p>
      <p>Total Static <span data-id="total-static"></span></p>
      <p>Inbound Static <span data-id="inbound-static"></span></p>
      <p>Outbound Static <span data-id="outbound-static"></span></p>
      <p>Cralwed <span data-id="crawled"></span></p>
      <p>Remaining <span data-id="remaining"></span></p>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>

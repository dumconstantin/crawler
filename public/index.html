<!doctype html>
<html lang="">
<head>
  <link rel="stylesheet" href="/css/pure.css" />
  <link rel="stylesheet" href="/css/app.css" />

</head>
<body>
  <div class="pure-g">
    <div class="graph pure-u-2-3"><svg></svg></div>

    <div class="sidebar pure-u-1-3">
      <h1>Website crawler</h1>
      <form class="pure-form">
        <fieldset>
          <legend>Enter an URL:</legend>

          <input name="start-url" type="text" placeholder="http://">

          <button type="submit" class="trigger-crawl pure-button pure-button-primary">Crawl</button>
        </fieldset>
      </form>

      <p>Total <span data-id="count"></span></p>
      <p>Inbound <span data-id="inbound"></span></p>
      <p>Outbound <span data-id="outbound"></span></p>
      <p>Static <span data-id="static"></span></p>
      <p>Crawled <span data-id="crawled"></span></p>
      <p>Remaining <span data-id="remaining"></span></p>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
